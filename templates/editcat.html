{% extends 'base.html' %}
{% block title %}
Edit Category

{% block body %}
{% load static %}
{% load crispy_forms_tags %}
<div class="container">
<div class="col-lg-12" style="margin-top:50px; margin-bottom:50px;">
<div class="col-lg-12 text-center" style="margin-top:50px; margin-bottom:50px;">
<h1> Edit Category </h1>
</div>
<div class="col-lg-8">

{% csrf_token %}
{{editcat.media}}
{{editcat|crispy}}

</form>
</div>
</div>
</div>

{% endblock body %}
