{% load static %}
    <!-- navbar-section -->
    <section class="navbar-section navbar-dark bg-dark">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="{% url 'home' %}">DEMO LOGO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        {% for i in links %}
                        {% if i.children.all %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{i.title}}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% for obj in i.children.all %}
                                <a class="dropdown-item" href="#">{{obj.title}}</a>
                                {% endfor %}
                            </div>
                        </li>
                        {% endif %}
                        {% if not i.children.all %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">{{i.title}}</a>
                        </li>
                        {% endif %}
                        {% endfor %}
                    </ul>

                    <div class="main-icon-section">
                        <ul>
                            <li class="main-search-bar"><a href=""><i class="fas fa-search-minus"></i></a></li>
                            <li><a href=""><i linksclass="fas fa-book"></i></a></li>
                            <li><a href="{% url 'usersignup' %}"><i class="fas fa-user"></i></a></li>
                            <li><a href="{% url 'cart' %}"><i class="fas fa-shopping-bag"></i>{{totalcarts|length}}</a></li>
                        </ul>
                    </div>

                </div>
            </nav>
        </div>
    </section>
